<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Multi-step Register Form | devChallenges.io</title>
  </head>
  <body>
    <main>
      <section class="first-content">
      <article class="stepOne step" aria-labelledby="stepOneTitle">
        <h1>Register</h1>
        <form class="fields">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" minlength="7" maxlength="30" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Example@gmail.com" required>
            <div class="div-btn">
              <button type="submit" class="btn">Continue</button>
            </div>
          </form>
        </article>
        <div class="count">
          <p>Step<span> 1</span> of 3</p>
          <div class="information-circle">
            <span id="startDecStepOne" class="dec" aria-label="Step 1"  aria-current="step"></span>
            <span class="dec" aria-label="Step 2"></span>
            <span class="dec" aria-label="Step 3"></span>
          </div>
        </div>
        </article>
      </section>

      <section class="second-content">
        <article class="stepTwo step" aria-labelledby="stepWichTopicsInterested">
          <h1>Which topics you are interested in?</h1>
          <form class="list">
              <ul>
                <li>
                  <label for="option1">Software Development</label>
                  <input type="checkbox" id="option1">
                </li>
                <li>
                  <label for="option2">User Experience</label>
                  <input type="checkbox" id="option2">
                </li>
                <li>
                  <label for="option3">Graphic Design</label>
                  <input type="checkbox" id="option3">
                </li>
              </ul>
              <div class="div-btn">
                <button type="submit" class="btn">Continue</button>
              </div>
          </form>
        </article>
        <div class="count">
          <p>Step <span>2</span> of 3</p>
          <div class="information-circle">
            <span class="dec" aria-label="Step 1">></span>
            <span id="startDecStepTwo" class="dec" aria-label="Step 2" aria-current="step"></span>
            <span class="dec" aria-label="Step 3"></span>
          </div>
        </div>
      </section>

      <section class="third-content">
        <article class="stepThree step">
          <h1>Summary</h1>
          <div class="user-information" aria-live="polite">
            <p class="p-value">Name: <span data-value-name></span></p>
            <p class="p-value">Email: <span data-value-email></span></p>
          </div>
          <div class="list-topics" aria-live="polite">
            <p class="p-value">Topics:</p>
            <ul>
              <li><span data-information></span>
              </li>
              <li><span data-information></span>
              </li>
              <li><span data-information></span>
              </li>
            </ul>
          </div>
          <div class="div-btn">
            <button id="last-button-submit">Continue</button>
          </div>
        </article>
        <div class="count">
          <p>Step <span>3</span> of 3</p>
          <div class="information-circle">
            <span class="dec" aria-label="Step 1"></span>
            <span class="dec" aria-label="Step 2"></span>
            <span id="startDecStepThree" class="dec" aria-label="Step 3" aria-current="step"></span>
          </div>
        </div>
      </section>
      <div class="author-info">
        Coded by <a href="#">Matheus Bustamante</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >devChallenges.io</a
        >
      </div>
    </main>

    <script src="dist/main.js"></script>
  </body>
</html>
